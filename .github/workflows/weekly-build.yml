name: Weekly Custom Caddy with Layer4

permissions:
  contents: write  # 允许创建 Release 和上传 Artifact

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Caddy version to build (use "latest" for the latest release)'
        required: false
        default: "latest"
      tag:
        type: string
        required: false
  schedule:
    - cron: "0 3 * * 3"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    env:
      GO111MODULE: "on"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Determine Caddy Version
        id: get_version
        run: |
          if [ "${{ github.event.inputs.version }}" = "latest" ]; then
            LATEST_VERSION=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r .tag_name)
          else
            LATEST_VERSION="${{ github.event.inputs.version }}"
          fi
          echo "Caddy version: $LATEST_VERSION"
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT

      - name: Install xcaddy
        run: |
          go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build Custom Caddy Binary
        run: |
          xcaddy build ${{ steps.get_version.outputs.version }} --with github.com/mholt/caddy-l4

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: caddy
          path: ./caddy

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: caddy
          path: .

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || format('{0}-{1}', needs.build.outputs.version, github.run_id) }}
          name: "Caddy ${{ needs.build.outputs.version }} (Build ${{ github.run_id }})"
          body: "Custom build of Caddy with layer4 module."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || format('{0}-{1}', needs.build.outputs.version, github.run_id) }}
          files: ./caddy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
