name: Build Custom Caddy with Layer4

on:
  # 手动触发，并允许传入要构建的版本（默认 latest）
  workflow_dispatch:
    inputs:
      version:
        description:
          'Caddy version to build (use "latest" for the latest release)'
        required: false
        default: "latest"
  repository_dispatch:
    types: [new-caddy-release]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    env:
      GO111MODULE: "on"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Determine Caddy Version
        id: get_version
        run: |
          VERSION=${{ github.event.client_payload.version }}
          echo "Caddy version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install xcaddy
        run: |
          go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build Custom Caddy Binary
        run: |
          xcaddy build ${{ github.event.client_payload.version }} --with github.com/mholt/caddy-l4

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: caddy
          path: ./caddy

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: caddy
          path: .

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: "Caddy ${{ needs.build.outputs.version }}"
          body: "Custom build of Caddy with layer4 module."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          files: ./caddy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
