name: Build Custom Caddy with layer4

on:
  schedule:
    - cron: '0 * * * *'  # 每小时检测一次
  workflow_dispatch:    # 也可以手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get latest Caddy version
        id: get_version
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r .tag_name)
          echo "Latest version is $LATEST_VERSION"
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV

      - name: Build custom Caddy binary
        run: |
          go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
          xcaddy build $LATEST_VERSION --with github.com/your-layer4-module-repo
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: custom-caddy
          path: ./caddy  # 假设生成的二进制文件名为 caddy
